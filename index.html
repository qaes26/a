<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الدرجات - إعداد أحمد قنديل</title>
    <style>
        /* إعدادات التصميم (CSS) - Dark Mode */
        :root {
            --primary-blue: #1f538d;
            --bg-dark: #1a1a1a;
            --card-bg: #2b2b2b;
            --input-bg: #343638;
            --text-white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #333;
        }

        h1 {
            color: var(--primary-blue);
            font-size: 28px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
            direction: ltr;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 8px;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: var(--input-bg);
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #14375e;
            transform: translateY(-2px);
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(31, 83, 141, 0.1);
            border: 1px dashed var(--primary-blue);
            border-radius: 10px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #3d3d3d;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>المبرمج أحمد قنديل</h1>
        <div class="subtitle">Student Results Manager</div>

        <div class="input-group">
            <label>Number of Students:</label>
            <input type="number" id="numStudents" placeholder="e.g. 5">
        </div>

        <div class="input-group">
            <label>Enter Marks (separated by comma ,):</label>
            <input type="text" id="marksInput" placeholder="90, 85, 70...">
        </div>

        <button onclick="calculate()">Calculate Results</button>

        <div id="resultDisplay" class="result-box">
            <div id="totalText"></div>
            <div id="avgText" style="font-weight: bold; font-size: 18px; margin-top: 5px;"></div>
        </div>

        <div class="footer">
            © 2026 Developed by Ahmad Qandil
        </div>
    </div>

    <script>
        function calculate() {
            const numField = document.getElementById('numStudents');
            const marksField = document.getElementById('marksInput');
            const resultBox = document.getElementById('resultDisplay');

            const n = parseInt(numField.value);
            const marksRaw = marksField.value.trim();

            if (!n || !marksRaw) {
                alert("الرجاء ملء جميع الحقول!");
                return;
            }

            const marksArray = marksRaw.split(',')
                                     .map(m => m.trim())
                                     .filter(m => m !== "")
                                     .map(m => parseFloat(m));

            if (marksArray.some(isNaN)) {
                alert("الرجاء إدخال أرقام صحيحة فقط!");
                return;
            }

            if (marksArray.length !== n) {
                alert(`تنبيه: لقد أدخلت ${marksArray.length} درجات، ولكنك حددت ${n} طلاب!`);
                return;
            }

            const total = marksArray.reduce((acc, curr) => acc + curr, 0);
            const average = total / n;

            resultBox.style.display = "block";
            document.getElementById('totalText').innerText = "Total Marks: " + total;
            document.getElementById('avgText').innerText = "Average: " + average.toFixed(2) + "%";
        }
    </script>

</body>
</html>
